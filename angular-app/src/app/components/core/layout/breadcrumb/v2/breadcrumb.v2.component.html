<div *ngIf="isEmpty; then placeHolderBlock else componentBlock"></div>

<ng-template #placeHolderBlock>
    <core-placeholder componentTitle="ListV2"></core-placeholder>
</ng-template>

<ng-template #componentBlock>
    <nav class="{{class}}"
         [attr.aria-label]="ariaLabelI18n">
        <ol class="{{class}}__list">
            <ng-container *ngFor="let item of items; let i = index">
                <li [ngClass]="getItemCssClass(item)">
                    <a *ngIf="!item.active" class="{{class}}__item-link"
                       href="{{item.url}}"
                    ><span itemProp="name">{{item.title}}</span></a>
                    <span *ngIf="item.active" itemProp="name">{{item.title}}</span>
                    <meta itemProp="position" content="{{i}}"/>
                </li>
            </ng-container>
        </ol>
    </nav>
</ng-template>
