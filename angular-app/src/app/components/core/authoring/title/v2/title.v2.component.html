<div *ngIf="isEmpty; then placeHolderBlock else componentBlock"></div>

<ng-template #placeHolderBlock>
    <core-placeholder componentTitle="TitleV2"></core-placeholder>
</ng-template>

<ng-template #componentBlock>
    <div *ngIf="hasLink; else heading">
        <a href="{{link}}">
            <ng-container *ngTemplateOutlet="heading"></ng-container>
        </a>
    </div>
</ng-template>

<ng-template #heading>
    <div [ngSwitch]="type">
        <h1 class="{{baseCssCls}}__text" *ngSwitchCase="h1">{{text}}</h1>
        <h2 class="{{baseCssCls}}__text" *ngSwitchCase="h2">{{text}}</h2>
        <h4 class="{{baseCssCls}}__text" *ngSwitchCase="h4">{{text}}</h4>
        <h5 class="{{baseCssCls}}__text" *ngSwitchCase="h5">{{text}}</h5>
        <h6 class="{{baseCssCls}}__text" *ngSwitchCase="h6">{{text}}</h6>
        <h3 class="{{baseCssCls}}__text" *ngSwitchDefault>{{text}}</h3>
    </div>
</ng-template>
